<!-- Navbar -->
<nav class="relative
    flex justify-between items-center
    p-2 px-8
    bg-gray-200 text-slate-500
    shadow-lg hover:shadow-xl
    transition duration-300 ease-in-out">

    <!-- Page Links -->
    <ul class="flex flex-row text-sm font-semibold">
        @for (link of pageLinks; track link.name) {
        <li class="pr-2">
            <a [routerLink]="link.path" class="rounded-full
                px-2 py-1
                hover:bg-slate-500 hover:text-gray-200
                transition duration-300 ease-in-out">
                {{ link.name }}
            </a>
        </li>
        }
    </ul>

    <!-- Identity -->
    <h3 class="absolute left-1/2 transform -translate-x-1/2 text-xl font-bold font-serif">
        max niessl.
    </h3>

    <!-- Action Buttons -->
    <ul class="flex flex-row text-sm font-semibold">
        <!-- Login -->
        <li>
            <button class="rounded-full
                px-2 py-1
                hover:bg-slate-500 hover:text-gray-200
                transition duration-300 ease-in-out">
                Login
            </button>
        </li>
    </ul>
</nav>

<!-- Spacer -->
<div class="pb-4"></div>
