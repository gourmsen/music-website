<!-- Navbar -->
<nav class="relative
    flex justify-between items-center
    p-6 px-8
    bg-white text-slate-600
    dark:bg-zinc-900 dark:text-zinc-300
    transition duration-300 ease-in-out">

    <!-- Page Links -->
    <ul class="flex flex-row text-sm font-semibold py-1">
        @for (link of pageLinks; track link.name) {
        <li class="pr-2">
            <a [routerLink]="link.path" class="px-2
                hover:text-lime-600 dark:hover:text-lime-300
                transition duration-500 ease-in-out">
                {{ link.name }}
            </a>
        </li>
        }
    </ul>

    <!-- Identity -->
    <h3 class="absolute left-1/2 transform -translate-x-1/2
        text-xl font-bold font-serif">
        max niessl.
    </h3>

    <!-- Action Buttons -->
    <ul class="flex flex-row text-sm font-semibold py-1">
        <!-- Theme -->
        <li class="pr-2">
            <button class="px-2
                hover:text-lime-600 dark:hover:text-lime-300
                transition duration-500 ease-in-out" (click)="toggleDarkMode()">
                <fa-icon [icon]="themeIcon"></fa-icon>
            </button>
        </li>

        <!-- Login -->
        <li>
            <a routerLink="/login" class="px-2
                hover:text-lime-600 dark:hover:text-lime-300
                transition duration-500 ease-in-out">
                Login
            </a>
        </li>
    </ul>
</nav>

<!-- Spacer -->
<div class="pb-4"></div>
