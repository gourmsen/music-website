<header class="h-screen">
    <div class="container">
        <!-- Title -->
        <h1 class="pt-32 py-4
            text-6xl
            text-center font-bold
            text-slate-600 dark:text-zinc-300
            animate-slide-up">
            education for everyone.
        </h1>

        <!-- Subtitle -->
        <h1 class="pt-4 pb-32
            text-xl
            text-center font-semibold
            text-slate-600 dark:text-zinc-300
            animate-slide-up-d-0-5s">
            SINCE 2018
        </h1>

        <!-- Scroll Down Button -->
        <div class="flex justify-center animate-pulse">
            <a href="#about" class="flex
                items-center justify-center rounded-full
                w-16 h-16
                bg-slate-600 dark:bg-zinc-300
                animate-slide-up-d-2s">
                <fa-icon [icon]="arrowDown" class="text-white dark:text-zinc-900"></fa-icon>
            </a>
        </div>
    </div>
</header>

<section id="about" class="h-screen
    bg-slate-600 dark:bg-zinc-800">
    <div class="container flex flex-col">
        <h1 #aboutTitle class="pt-16 pb-8
            text-6xl font-bold
            text-white"> {{ tAboutTitle }}
        </h1>
        <div class="flex flex-row items-center">
            <div class="w-1/2">
                <p #aboutText class="whitespace-pre-wrap
                    text-lg text-semibold
                    text-white">{{ tAboutText }}</p>
            </div>
            <div class="w-1/2 flex justify-center">
                <img #aboutImage src="https://placehold.co/400" alt="About Image"
                    class="max-w-full h-auto rounded-full">
            </div>
        </div>
    </div>
</section>
