@if (isVisible) {
<div class="fixed animate-slide-up-fast">
    <div class="flex flex-row p-2 items-center justify-center
        dark:bg-zinc-800
        rounded-lg shadow-md
        transition duration-500 ease-in-out">
        <!-- Icon Box -->
        <div [class]="color" class="w-8 h-8 p-1 me-2 flex items-center justify-center
            rounded-lg">
            <fa-icon [icon]="icon" class="text-white"></fa-icon>
        </div>

        <!-- Message -->
        <p class="mx-2
            text-gray-500 dark:text-zinc-200
            text-sm">
            {{ message }}
        </p>

        <!-- Close Button -->
        <button class="ms-6 me-2">
            <fa-icon [icon]="closeIcon" (click)="hideToast()" class="text-gray-500 dark:text-zinc-200"></fa-icon>
        </button>
    </div>
</div>
}
